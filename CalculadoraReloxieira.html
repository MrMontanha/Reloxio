<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 1.2rem;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canto vale o teu reloxio?</h1>
        <div>
            <label for="valueA">Número de valentes:</label>
            <input type="number" id="valueA">
        </div>
        <div>
            <label for="valueB">Cantidade en litros:</label>
            <input type="number" id="valueB">
        </div>
        <div>
            <label for="valueC">Graduación media:</label>
            <input type="number" id="valueC">
        </div>
        <div>
            <label for="valueD">Cantos reloxios levas?:</label>
            <input type="number" id="valueD">
        </div>
        <button onclick="calculate()">Calcular</button>
        <h2 id="result">Resultado: </h2>
    </div>

    <script>
        function calculate() {
            // Obtén los valores de los inputs
            var valueA = parseFloat(document.getElementById('valueA').value);
            var valueB = parseFloat(document.getElementById('valueB').value);
            var valueC = parseFloat(document.getElementById('valueC').value);
            var valueD = parseFloat(document.getElementById('valueD').value);
            
            // Verifica si los valores son válidos
            if (isNaN(valueA) || isNaN(valueB) || isNaN(valueC) || isNaN(valueD)) {
                alert('Por favor, ingresa valores numéricos válidos en todos los campos.');
                return;
            }


            // Realiza el cálculo
            var result = valueC/valueA * valueB/0.7*(1+valueD/10)*0.39612;
            result = parseFloat(result.toFixed(1));
            // Muestra el resultado
            document.getElementById('result').textContent = 'Resultado: ' + result + ' puntazos!';
        }
    </script>
</body>
</html>
